<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Correct Bootstrap 4 CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 400px;
        margin: 40px auto;
        padding: 30px;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        width: 100%;
        height: 50px;
        font-size: 18px;
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ccc;
      }
      .btn-primary {
        width: 100%;
        height: 50px;
        font-size: 18px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-primary:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="login-form" action="{{ url_for('prepredict') }}" method="POST" class="my-login-validation" novalidate="">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" value="" required autofocus>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" value="" required autofocus>
        
        <!-- <div class="form-group">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          {% endfor %}
          {% endif %}
          {% endwith %}
        </div> -->
        
        <!-- Correct class for the button -->
        <button type="submit" class="btn btn-primary">Login</button>
        <p>Don't have an account? <a href="/signupform">Sign up</a></p>
      </form>
    </div>

    <!-- Correct Bootstrap 4 JS link -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
